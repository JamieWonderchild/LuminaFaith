name: ğŸ™ LuminaFaith CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    name: ğŸ” Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“š Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ› ï¸ Install dependencies
      run: npm ci
      
    - name: ğŸ§¹ Lint code
      run: npm run lint
      
    - name: ğŸ”§ Type check
      run: npm run type-check
      
    - name: ğŸ§ª Run tests with coverage
      run: npm run test:ci
      
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/lcov.info
        
  build:
    name: ğŸ—ï¸ Build App
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
    - name: ğŸ“š Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ› ï¸ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build for Android
      run: npx expo build:android --no-signing
      
    - name: ğŸ—ï¸ Build for iOS (if on macOS)
      if: runner.os == 'macOS'
      run: npx expo build:ios --no-signing

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“š Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run security audit
      run: npm audit --audit-level=high
      
    - name: ğŸ›¡ï¸ Check for vulnerabilities
      run: npx audit-ci --config ./audit-ci.json || true
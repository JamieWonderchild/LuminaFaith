name: 🙏 LuminaFaith CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    name: 🔍 Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: 📚 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🛠️ Install dependencies
      run: npm ci
      
    - name: 🧹 Lint code
      run: npm run lint
      
    - name: 🔧 Type check
      run: npm run type-check
      
    - name: 🧪 Run tests with coverage
      run: npm run test:ci
      
    - name: 📊 Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/lcov.info
        
  build:
    name: 🏗️ Build App
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
    - name: 📚 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🛠️ Install dependencies
      run: npm ci
      
    - name: 🏗️ Build for Android
      run: npx expo build:android --no-signing
      
    - name: 🏗️ Build for iOS (if on macOS)
      if: runner.os == 'macOS'
      run: npx expo build:ios --no-signing

  security-scan:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: 📚 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔍 Run security audit
      run: npm audit --audit-level=high
      
    - name: 🛡️ Check for vulnerabilities
      run: npx audit-ci --config ./audit-ci.json || true
services:
  luminafaith-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luminafaith-dev
    ports:
      - "19000:19000"  # Expo dev server
      - "19001:19001"  # Expo dev server (alternative)
      - "19002:19002"  # Expo dev server (alternative)
    volumes:
      # Mount source code for live reload
      - .:/app
      # Use named volume for node_modules for better performance
      - node_modules:/app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
    env_file:
      - .env
    stdin_open: true
    tty: true
    networks:
      - luminafaith-network

volumes:
  node_modules:

networks:
  luminafaith-network:
    driver: bridge